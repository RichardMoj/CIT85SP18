<!DOCTYPE html>
<html>
<head>
	<title>font and text</title>
	<link rel="stylesheet" type="text/css" href="font-text.css">
</head>
<body>
	<header>
		<h1>Welcome!</h1>
	</header>
	<p id="generic1">generic serif font</p>
	<p id="generic2">generic sans-serif font</p>
	<p id="google-text">google's font family</p>

	<p>Link to google <a href="https://www.google.com/">here</a></p>
	<p id="avoid">ignore this text</p>
	<p id="identonce">This sentence should be indented and have spacing inbetween characters</p>
	<p id="modify">Today is a very sunny day!</p>

</body>
</html>
