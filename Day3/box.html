<!DOCTYPE html>

<html lang="en">
  <head>
    <style>
      .inline{
        width: 100px;
        height: 100px;
        border-radius: 10%;
        border: 1px solid cyan;
        margin: 5px;
        display: inline;
      }
      .block{
        width: 100px;
        height: 100px;
        border-radius: 10%;
        border: 1px solid cyan;
        margin: 5px;
        display: block;
      }
    </style>
    <meta charset="utf-8">
    <title>Welcome</title>
  </head>
  <body>
    <h1>Inline</h1>
      <div class="inline"></div>
    <h2>block display</h2>
      <div class="block"></div>
  </body>
</html>
